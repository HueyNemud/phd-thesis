    <g
       id="g3239"
       transform="matrix(0.91428571,0,0,1,27.968209,15.857865)">
      <g
         id="g3258"
         transform="translate(0,65.714285)">
        <flowRoot
           xml:space="preserve"
           id="flowRoot3072"
           style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
           transform="matrix(1.0472321,0,0,1,4.5565034,3.0304577)"><flowRegion
             id="flowRegion3074"><rect
               id="rect3076"
               width="669.1756"
               height="715.79425"
               x="20.000004"
               y="25.219328" /></flowRegion><flowPara
             style="font-size:14.30756092px;font-weight:bold;text-align:center;text-anchor:middle;fill:#000000;-inkscape-font-specification:Sans Bold"
             id="flowPara3124">Un système d'information géographique pour le suivi d'objets historiques urbains à travers l'espace et le temps</flowPara><flowPara
             style="font-size:20px;fill:#000000"
             id="flowPara3080" /><flowPara
             style="font-size:12.26362324px;font-weight:bold;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans Bold"
             id="flowPara3082">Résumé</flowPara><flowPara
             style="font-size:12.26362324px;text-align:justify;text-anchor:start"
             id="flowPara3046">Les systèmes d'information géographiques (SIG) sont aujourd'hui fréquemment utilisés en sciences sociales et notamment en histoire pour leurs capacités de visualisation, de partage et de stockage de données historiques spatialisées. Ils ouvrent ainsi aux chercheurs en histoire des perspectives de croisement d'informations et d'analyse à grande échelle, non seulement de l'évolution de phénomènes spatialisés, mais aussi des interactions entre ces phénomènes et les transformations de l'espace. La représentation d'un espace en transformation au sein d'un SIG implique notamment la création et la manipulation de données spatio-temporelles.Créées à partir des sources d'informations sur l'espace ancien disponibles, celles-ci sont généralement hétérogènes et imparfaites. Les SIG existants ne permettent pas de modéliser et d'intégrer aisément des données hétérogènes et imparfaites au sein de bases de données spatio-temporelles.</flowPara><flowPara
             style="font-size:12.26362324px;text-align:justify;text-anchor:start"
             id="flowPara3388" /><flowPara
             style="font-size:12.26362324px;text-align:justify;text-anchor:start"
             id="flowPara3088">Cette intégration est l'objectif de ce travail de thèse. Nous proposons une approche d'intégration de données géographiques hétérogènes et imparfaites sur l'espace urbain ancien au sein d'un modèle de données spatio-temporelles permettant l'analyse des transformations de cet espace. Ces données sont saisies à partir de plans topographiques. Au travers de plusieurs étapes, allant de l'analyse des sources cartographiques utilisées à un processus semi-automatique d'intégration de données spatio-temporelles, nous proposons une approche générique permettant d'instancier une base de données spatio-temporelles à partir de cartes historiques.  Celle-ci est finalement appliquée à la création d'une base de données sur le réseau des rues de Paris des XVIII<flowSpan
   style="font-size:66.4276123%;baseline-shift:super"
   id="flowSpan3054">e</flowSpan> et XIX<flowSpan
   style="font-size:66.4276123%;baseline-shift:super"
   id="flowSpan3052">e</flowSpan> siècles à partir de plans topographiques de la capitale.</flowPara><flowPara
             style="font-size:12.26362324px;text-align:justify;text-anchor:start"
             id="flowPara3172"><flowSpan
               style="font-size:12.26362324px;font-weight:bold;text-align:start;text-anchor:start;-inkscape-font-specification:Sans Bold"
               id="flowSpan3092"></flowSpan></flowPara><flowPara
             style="font-size:12.26362324px;text-align:justify;text-anchor:start"
             id="flowPara3062"><flowSpan
               style="font-size:12.26362324px;font-weight:bold;text-align:start;text-anchor:start;-inkscape-font-specification:Sans Bold"
               id="flowSpan3064">Mots-clés : </flowSpan><flowSpan
               style="text-align:start;text-anchor:start"
               id="flowSpan3455">Données géo-historiques urbaines, appariement spatio-temporel, intégration de données géohistoriques. </flowSpan></flowPara></flowRoot>      </g>
    </g>
    <g
       id="g3277"
       transform="matrix(0.90720576,0,0,1,33.84745,-17.661619)">
      <g
         id="g3292">
        <flowRoot
           xml:space="preserve"
           id="flowRoot3072-1"
           style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans;-inkscape-font-specification:Sans"
           transform="translate(-0.04797363,632.23894)"><flowRegion
             id="flowRegion3074-1"><rect
               id="rect3076-5"
               width="705.54108"
               height="393.55557"
               x="20.000004"
               y="25.219328"
               style="font-style:normal;-inkscape-font-specification:Sans" /></flowRegion><flowPara
             style="font-size:14.69857216px;font-style:normal;font-weight:bold;text-align:center;text-anchor:middle;fill:#000000;-inkscape-font-specification:Sans"
             id="flowPara3094-7">A Geographic Information System for tracking urban historial objects through space and time</flowPara><flowPara
             style="font-size:20px;font-style:normal;-inkscape-font-specification:Sans"
             id="flowPara3080-6" /><flowPara
             style="font-size:12.59877586px;font-style:normal;font-weight:bold;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans"
             id="flowPara3088-2">Abstract</flowPara><flowPara
             style="font-size:12.59877586px;font-style:normal;font-weight:normal;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans"
             id="flowPara3892">Geographic information systems (GIS) are increasingly used for leading historical studies because of their ability to display, store and share geo-historical data. They provide an opportunity for exploring and analyzing spatialized phenomena and the interactions between such phenomena and spatial dynamics. To achieve this goal, GIS have to manage spatio-temporal data describing the transformations of geographical entities. These data are also highly imperfect since knowledge about the past is only available through imprecise or uncertain historical sources such as maps. To date, no GIS is able to integrate, manage and analyze such imperfect data.  </flowPara><flowPara
             style="font-size:12.59877586px;font-style:normal;font-weight:normal;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans"
             id="flowPara3940">In this thesis, we focus on the integration of spatio-temporal data about urban space extracted from historical topographic maps on the city of Paris. We propose a process that allows to create spatio-temporal graphs from geohistorical vector data extracted from georeferenced maps of the city. After the analysis of the maps and the measure of their spatial and temporal imperfections, we propose a spatio-temporal model named geohistorical graph and a semi-automatic spatio-temporal data matching process able to build such graphs from vector data extracted from old topographic maps. Our method is tested and validated on the street networks of Paris extracted from maps covering the period from the late XVIII<flowSpan
   style="font-size:12.59877586px;baseline-shift:super"
   id="flowSpan3900">th</flowSpan> century to the late XIX<flowSpan
   style="font-size:12.59877586px;baseline-shift:super"
   id="flowSpan3898">th</flowSpan> century.</flowPara><flowPara
             style="font-size:12.59877586px;font-style:normal;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans"
             id="flowPara3160" /><flowPara
             style="font-size:12.59877586px;font-style:normal;font-weight:normal;text-align:start;text-anchor:start;fill:#800000;-inkscape-font-specification:Sans"
             id="flowPara3090-2"><flowSpan
               style="font-size:12.59877586px;font-style:normal;font-weight:bold;text-align:start;text-anchor:start;fill:#000000;-inkscape-font-specification:Sans"
               id="flowSpan3307">Keywords : </flowSpan><flowSpan
               style="font-size:12.59877586px;font-style:normal;font-weight:normal;text-align:start;text-anchor:start;fill:#000000;-inkscape-font-specification:Sans"
               id="flowSpan3236">Geo-Historical data, Spatio-temporal data matching, Geo-Historical data integration.</flowSpan></flowPara></flowRoot>      </g>
    </g>
